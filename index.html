<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hexanoid — Fixed Overlap & Fast Appearance</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="title">Hexanoid — Fixed Overlap & Fast Appearance</div>

    <div class="mode-select">
      <label for="modeSelect">Режим:</label>
      <select id="modeSelect">
        <option value="infinite">Бесконечный</option>
        <option value="levels">Уровни</option>
      </select>
      <select id="levelSelect" style="display:none">
        <option value="" disabled selected>Загрузка уровней...</option>
      </select>
      <span id="levelCompletion"></span>
    </div>

    <div class="speed-control">
      <label for="speedSlider">Баз. скорость:</label>
      <input type="range" id="speedSlider" min="0.02" max="0.1" step="0.01" value="0.04" style="width: 150px;">
      <span id="speedValue">0.04</span>
    </div>

    <div class="frame">
      <canvas id="gameCanvas" width="900" height="540" aria-label="game canvas"></canvas>
    </div>

    <div id="status">Счет: 0 | Жизни: 3 | Время: 0:00</div>
    <div class="controls">
      <button id="restartBtn">Restart</button>
      <button id="pauseBtn">Pause</button>
      <button id="muteBtn">Mute</button>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
